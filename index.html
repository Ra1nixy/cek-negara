<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Info Finder</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">Country Info Finder</h1>
    
    <!-- Search Input -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input type="text" id="countryInput" class="form-control" placeholder="Enter country name...">
      </div>
      <div class="col-md-2">
        <button id="searchBtn" class="btn btn-primary w-100">Search</button>
      </div>
    </div>

    <!-- Country Information -->
    <div id="countryInfo" class="row justify-content-center"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
